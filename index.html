<head>

<body>
    <div id="home">
        <h1>Happy birthday, Emma!!</h1>
        <form method="get">

            <input id="pwd" type="password">
            <a id="forgotten" class="hidden" href="#">Paswoord vergeten</a>

        </form>
        <p id="hint" class="hidden">Weetje nog jaren geleden, toen Emma nog in Brugge studeerde en Flora in Gent?</p>
    </div>
    <div id="guessed" class="hidden">
        <h2>Proficiat!</h2>
        <p>Je hebt het paswoord in <span id="amount">0</span> keer juist geraden.</p>
        <p id="message">Da kan nie, das letterlijk nie mogelijk</p>
    </div>
</body>
